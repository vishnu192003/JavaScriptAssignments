<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables and Types</title>
</head>
<body>
   
    <script>
        
        let username = prompt("Please enter your name");
        alert(`Good Morning ${username}`);

        
        let fullName = "vishnu chacherkar"; 
        var email = "chacherkarvishnu@gmail.com"; 
        const weight = 50; 
        let isMember = true; 

       
        console.log(`Type of fullName: ${typeof fullName}`);
        console.log(`Type of email: ${typeof email}`);
        console.log(`Type of weight: ${typeof weight}`);
        console.log(`Type of isMember: ${typeof isMember}`);
    </script>
</body>
</html>
